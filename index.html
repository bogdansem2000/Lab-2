<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <title>Лабораторна 2. Знаходження 3-ї сторони трикутника</title>
</head>
<body>
    <div class="content">
        <h1>Роботу виконав Семенюк Богдан</h1>
        <h2 class="title">Варіант <span class="option"></span></h2>
        <form action="">
            <div class="input-item">
                <label for="num1">Довжина прешого катету:</label><br>
                <input id="num1" type="text" placeholder="Введіть число"><br>
            </div>
            <div class="input-item">
                <label for="num2">Довжина другого катету:</label><br>
                <input id="num2" type="text" placeholder="Введіть число"><br>
            </div>
            <input id="calc" type="button" value="Розрахувати">
        </form>
        <div id="answer" class="answer"></div>
        <h2 class="figure-title">Трикутник</h2>
        <div class="block"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
